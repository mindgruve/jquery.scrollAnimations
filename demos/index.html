<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scroll Animations Demo</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <style type="text/css">
        html,
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        body {
            margin: 0 auto;
            padding: 0;
        }

        [data-animation] {
            opacity: 0;
        }

        [data-animation].animated {
            opacity: 1;
        }

        #hero {
            background: radial-gradient(circle at 50% center, #dee294 0%, #b7bd32 70%);
            height: 100vh;
            text-align: center;
        }

        #hero h1 small {
            font-size: 50%;
        }

        .table-wrap {
            display: table;
            height: 100%;
            width: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
        }

        #lower {
            background: radial-gradient(circle at 50% center, #f0c916 0%, #ccad1a 70%);
            overflow: hidden;
            text-align: center;
            min-height: 600px;
            padding: 150px 0;
        }

        #lower img {
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<section id="hero">

    <div class="table-wrap">
        <div class="table-cell">
            <h1 class="heading" data-animation="fadeInUp">
                Heading 1 <br>
                <small>(hint: scroll down)</small>
            </h1>
        </div>
    </div>

</section>

<section id="lower" data-animation-container>

    <h1 data-animation="fadeIn" data-animation-child>
        An animation set!
    </h1>

    <div class="container">
        <div class="row">

            <div class="col-sm-4" data-animation-child data-animation="fadeInUp" data-animation-delay="500ms">
                <img src="https://unsplash.it/g/300/300?image=1083" alt="" class="img-responsive center-block">
            </div>
            <div class="col-sm-4" data-animation-child data-animation="fadeInUp" data-animation-delay="1500ms">
                <img src="https://unsplash.it/g/300/300?image=1082" alt="" class="img-responsive center-block">
            </div>
            <div class="col-sm-4" data-animation-child data-animation="fadeInUp" data-animation-delay="2500ms">
                <img src="https://unsplash.it/g/300/300?image=1080" alt="" class="img-responsive center-block">
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

</section>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="../dist/jquery.scrollAnimations.min.js"></script>
<script type="text/javascript">
    (function(){
        var $containers = $('[data-animation]:not([data-animation-child]), [data-animation-container]');
        $containers.scrollAnimations();
    }());
</script>
</body>
</html>
